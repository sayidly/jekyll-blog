collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - package.json
  - node_modules
  - gulpfile.js

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag